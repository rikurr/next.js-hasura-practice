query getArticle($id: uuid!) {
  articles_by_pk(id: $id) {
    user {
      displayId
      displayName
    }
    content
    createdAt
    subject
    publishedAt
    updatedAt
  }
}

mutation PostArticle(
  $authorId: uuid!
  $content: String!
  $subject: String!
  $publishedAt: timestamptz
) {
  insert_article_one(
    object: {
      authorId: $authorId
      content: $content
      subject: $subject
      publishedAt: $publishedAt
    }
  ) {
    id
  }
}
